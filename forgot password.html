<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="forgot password.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Forgot Password Icon.png"
    />
    <script src="forgot password.js"></script>
    <title>Reset Password</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="form">
        <h1 class="reset-password">Reset Password</h1>

        <div class="email">
          <h3 class="title-1">Email address</h3>
          <p class="email-error">*This field is Required</p>
          <input
            type="email"
            class="email-input"
            id="email-form"
            placeholder="Enter your email"
          />
        </div>

        <div class="warning">
          <input type="checkbox" class="warning-check" id="warning-text" />
          <p class="correct-info">I've entered the correct information</p>
          <p class="warning-error">*This field is Required</p>
        </div>

        <div class="sumbit">
          <button class="reset">Reset Password</button>
        </div>

        <div class="sign-in">
          <p>Remember your password? <a href="Sign In.html  ">Sign in</a></p>
        </div>
      </div>

      <div class="image-banner">
        <img src="figma tree.svg" alt="tree banner" />
      </div>
    </div>

    <div class="footer">
      <p>
        Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
