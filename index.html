<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Sign Up Form Icon.png"
    />
    <script src="script.js"></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="form">
        <h1 class="get-started">Get Started Now</h1>

        <div class="name">
          <h3 class="title-1">Name</h3>
          <p class="name-error">*This field is Required</p>
          <input
            type="text"
            class="name-input"
            id="name-form"
            minlength="1"
            placeholder="Enter your name"
          />
        </div>

        <div class="email">
          <h3 class="title-2">Email address</h3>
          <p class="email-error">*This field is Required</p>
          <input
            type="email"
            class="email-input"
            id="email-form"
            placeholder="Enter your email"
          />
        </div>

        <div class="password">
          <h3 class="title-3">Password</h3>
          <p class="password-error">*This field is Required</p>
          <input
            type="password"
            class="password-input"
            id="password"
            minlength="4"
            placeholder="Enter your password"
          />
        </div>

        <div class="privacy">
          <input type="checkbox" class="privacy-check" id="privacy-policy" />
          <p class="terms">
            I agree to the <a href="#" class="terms">terms & policy</a>
          </p>

          <p class="privacy-error">*This field is Required</p>
        </div>

        <div class="sumbit">
          <button class="sign-up">Signup</button>
        </div>

        <div class="divider-line">
          <hr class="hr" />
          <p>Or</p>
        </div>

        <div class="company-authentication">
          <button class="google-sign-in">
            <img src="Google Icon.svg" alt="Google Icon" />
            <p>Sign in with Google</p>
          </button>

          <button class="apple-sign-in">
            <img src="Apple Icon.svg" alt="Apple Icon" />
            <p>Sign in with Apple</p>
          </button>
        </div>

        <div class="sign-in">
          <p>Have an account? <a href="Sign In.html">Sign In</a></p>
        </div>
      </div>

      <div class="image-banner">
        <img src="figma tree.svg" alt="tree banner" />
      </div>
    </div>

    <div class="footer">
      <p>
        Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
